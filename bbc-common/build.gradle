plugins {
    id 'java'
}

group = 'com.bookbookclub'
version = '1.0.0'

java {
    sourceCompatibility = '17'
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.28'
    compileOnly 'org.springframework.security:spring-security-core:6.2.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
}

repositories {
    mavenCentral()
}