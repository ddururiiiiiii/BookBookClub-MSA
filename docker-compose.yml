version: '3'
services:
  # ğŸ˜ MySQL: ëª¨ë“  ì„œë¹„ìŠ¤ì—ì„œ ì‚¬ìš©í•˜ëŠ” RDB
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookbookclub
    volumes:
      - mysql-data:/var/lib/mysql

  # ğŸ§  Redis: ì´ë©”ì¼ ì¸ì¦, í† í° ì €ì¥ ë“± ìºì‹œìš©
  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"

  # ğŸ¦ Zookeeper: Kafka ë¸Œë¡œì»¤ ê´€ë¦¬ë¥¼ ìœ„í•œ í•„ìˆ˜ ì„œë¹„ìŠ¤
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # ğŸ“£ Kafka: ë¹„ë™ê¸° ë©”ì‹œì§€ í†µì‹  (ì•Œë¦¼, ì´ë²¤íŠ¸ ì²˜ë¦¬)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  # ğŸ‘¤ ì‚¬ìš©ì ì„œë¹„ìŠ¤
  user-service:
    build: ./bbc-user-service
    container_name: user-service
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: docker

  # ğŸ“ ê²Œì‹œê¸€ ì„œë¹„ìŠ¤
  post-service:
    build: ./bbc-post-service
    container_name: post-service
    ports:
      - "8082:8082"
    depends_on:
      - mysql
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker

  # ğŸ“¢ ì•Œë¦¼ ì„œë¹„ìŠ¤
  notification-service:
    build: ./bbc-notification-service
    container_name: notification-service
    ports:
      - "8083:8083"
    depends_on:
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker

  # ğŸšª API Gateway: ìš”ì²­ ë¼ìš°íŒ… + ì¸ì¦ ì²˜ë¦¬
  gateway:
    build: ./bbc-gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - post-service
    environment:
      SPRING_PROFILES_ACTIVE: docker

volumes:
  mysql-data:
